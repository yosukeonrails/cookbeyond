<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CookBeyond</title>
    <link rel="stylesheet" href="cookbeyond.1.0.0.css" media="screen" title="no title">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Bitter|Cabin|Dosis|Josefin+Sans|Oxygen|Rubik" rel="stylesheet">

    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da|Droid+Sans|Fredoka+One|Raleway|Work+Sans" rel="stylesheet">

</head>

<body>

    <div class="cookbeyond-nav">
        <div class="center-logo">
            <li>CookBeyond</li>
        </div>
        <span class="logout-navbar"><i class="fa fa-sign-out" aria-hidden="true"></i> logout </span>
        <span class="user-navbar"><i class="fa fa-user" aria-hidden="true"></i> yosukeyoh <i class="fa fa-caret-down" aria-hidden="true"></i></span>
    </div>





    <div class="main">

        <div class="mydish-form">


            <form class="mydish" action="order.html" method="post">

                <label for="name">Name your dish</label><input class='mydish-name'type="text" name="" value=""></br>
                <label for="dishId">Give a unique ID</label><input class='mydish-dishId'type="text" name="" value=""></br>
                <label for="imageURL"> Image URL</label><input class='mydish-imageURL' type="text" name="" value=""></br>
                <label for="price">How much?</label><input  class='mydish-price' type="text" name="" value=""></br>
                <label for="country">Which Nationality is this dish?</label><input class='mydish-country' type="text" name="" value=""></br>

                <label for="spicy">How Spicy?</label>

                <select class='mydish-spicy' name="">
                 </select>


            <button type="submit" name="submit-button">Submit</button>

            </form>

        </div>


    </div>





    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="cookbeyond.1.0.0.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>

</body>



</html>
