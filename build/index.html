    <div class="instructions">

        <h1>How it Works?</h1>
        <h2>Here is your 7 day week!</h2>


        <div class="weekdiv">


            <div id="arrow-left">
                <i class="fa fa-chevron-circle-left" aria-hidden="true"></i>
            </div>


            <div class="weekslot">
                <p>
                    Monday
                </p>
            </div>


            <div class="weekslot">
                <p>
                    Tuesday
                </p>
            </div>


            <div class="weekslot">
                <p>
                    Wednesday
                </p>
            </div>


            <div class="weekslot">
                <p>
                    Thursday
                </p>
            </div>


            <div class="weekslot">
                <p>
                    Friday
                </p>
            </div>


            <div class="weekslot">
                <p>
                    Saturday
                </p>
            </div>

            <div class="weekslot">
                <p>
                    Sunday
                </p>
            </div>


            <div id="arrow-right">
                <i class="fa fa-chevron-circle-right" aria-hidden="true"></i>
            </div>


        </div>




        <h2>Arrange it the way you want!</h2>
        <br/>
        <br/>
        <br/>

      <h2>Choose the dish you want !</h2>
        <div class="food-div">

                </div>
                <label for="">Spaguetti</label>
              </div>
